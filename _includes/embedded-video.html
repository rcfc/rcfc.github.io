
{% if page.no-video == true%}
	<br><br>
	<span style="color:#F56100;font-size: 2.5em;text-align: center;padding: 0.1em 0.2em;display: block;">

{% else %}
	{% if page.b_av %}
	<div id="videogfw" class="video-container">
		<!-- video embedding-->
		<script type="text/javascript" async>
			var bilibili_src = "//player.bilibili.com/player.html?aid={{ page.b_av }}&cid={{ page.b_cid }}&page={{ page.b_page }}";
			// var bilibili_src = "//static.hdslb.com/miniloader.swf?aid={{page.b_av}}";

    	getEmbeddedVideo(bilibili_src, "{{page.b_av}}/?p={{page.b_page}}", youtube_src, "{{page.youtube_id}}", youku_src, "{{page.youku_id}}");
		</script>
	</div>

	{% else %}
		<br><br>
		<span style="color:#F56100;font-size: 2.5em;text-align: center;padding: 0.1em 0.2em;display: block;">
			此节内容视频还在录制中, 敬请期待~</span>
		<br><br>
	{% endif %}

{% endif %}
